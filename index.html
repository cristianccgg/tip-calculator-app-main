<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <main>
      <h1 class="title">SPLI<br>TTER</h1>
      <div class="main-container container-md d-flex row rounded-4 justify-content-between p-sm-4">
        <div class="left-container col-md-6 p-3 rounded-4 d-flex flex-column justify-content-between">
          <div class="bill-container">
            <h1>Bill</h1>
            <input class="input-dollar text-end" id="input-bill"/>
          </div>
          <div class="tip-container">
            <h1>Select Tip %</h1>
            <div id="btns-container" class="btns-container-upper container  row m-0 p-0 d-flex justify-content-between gap-1">
              <button data-percentage="5" class="left-btn btn tip-btn col-sm col">5%</button>
              <button data-percentage="10" class="left-btn btn tip-btn col-sm col">10%</button>
              <button data-percentage="15" class="left-btn btn tip-btn col-sm col">15%</button>
              <div class="btns-container-lower container  row m-0 p-0 d-flex justify-content-between gap-1"></div>
              <button data-percentage="25" class="left-btn btn tip-btn col-sm col">25%</button>
              <button data-percentage="50" class="left-btn btn tip-btn col-sm col">50%</button>
              <input id="custom-btn" class="custom-btn col-sm col rounded" placeholder="Custom"></input>
            </div>
          </div>
          <div class="people-container">
            <h1>Number of People</h1>
            <input class="input-person text-end" id="num-people"/>
          </div>
        </div>
        <div class="result-container col-md-6 p-3 rounded-4 d-flex flex-column justify-content-between">
          <div class="results-together d-flex flex-column gap-4">
            <div class="amound d-flex justify-content-between align-items-center">
              <div class="amount-text">
                <h1>Tip Amount</h1>
                <h2>/ person</h2>
              </div>
              <h3 id="result-per-people">$0.00</h3>
            </div>
            <div class="total d-flex justify-content-between align-items-center">
              <div class="total-text">
                <h1>Total</h1>
                <h2>/ person</h2>
              </div>
              <h3 id="total">$0.00</h3>
            </div>
          </div>
          <button id="reset-btn" class="reset-btn btn">Reset</button>
          </result-container>
        </div>
      </div>
      <div class="attribution position-absolute bottom-0">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cristian Gutierrez</a>.
      </div>     
    </main>
    <script src="Javascript/main.js"></script>
   
  </body>
</html>
